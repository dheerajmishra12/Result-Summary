<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

 <div class="container">
  <div class="card">
    <div class="firstcard">
      <h1>Your Result</h1>
      <div class="score"><p class="first"> 76 </p>
      <p class="second">of 100</p></div>
      <h2>Great</h2>
      <p class="you">                       
        You scored higher than 65% of <br> the people who have taken <br>
        these tests.
        </p>

    </div>
    <div class="secondcard">
      <h1>Summary</h1>
      <div>
        <div class="data redata">
          <h3 class="Re"><img src="./assets/images/icon-reaction.svg " alt=""> Reaction</h3>
          <h3>80 / <span>100</span></h3>
        </div>
        <div class="data medata">
          <h3 class="me"><img src="./assets/images/icon-memory.svg" alt=""> Memory</h3>
          <h3>92 / <span>100</span></h3>
        </div>
        <div class="data vedata">
          <h3 class="ve"><img src="./assets/images/icon-verbal.svg" alt=""> Verbal</h3>
          <h3>61 / <span>100</span></h3>
        </div>
        <div class="data vidata">
          <h3 class="vi"><img src="./assets/images/icon-visual.svg" alt=""> Visual</h3>
          <h3>72 / <span>100</span></h3>
        </div>
         <button class="btn">Continue</button>
      </div>

    </div>
  </div>
  


 </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
